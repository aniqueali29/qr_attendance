<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast System Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Toast Notification System Test</h1>
        <p>Click the buttons below to test different toast types:</p>
        
        <div class="row g-3">
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="showAlert('Success message!', 'success')">
                    <i class="bx bx-check-circle me-2"></i>Success Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger w-100" onclick="showAlert('Error message!', 'error')">
                    <i class="bx bx-x-circle me-2"></i>Error Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning w-100" onclick="showAlert('Warning message!', 'warning')">
                    <i class="bx bx-error me-2"></i>Warning Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="showAlert('Info message!', 'info')">
                    <i class="bx bx-info-circle me-2"></i>Info Toast
                </button>
            </div>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-secondary" onclick="testMultipleToasts()">
                <i class="bx bx-layer me-2"></i>Test Multiple Toasts
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/toast-notifications.js"></script>
    
    <script>
        function testMultipleToasts() {
            showAlert('First toast', 'info');
            setTimeout(() => showAlert('Second toast', 'success'), 500);
            setTimeout(() => showAlert('Third toast', 'warning'), 1000);
            setTimeout(() => showAlert('Fourth toast', 'error'), 1500);
        }
    </script>
</body>
</html>
