<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - QR Code Attendance System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #059669;
            --dark-bg: #0f172a;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            margin: 20px 0;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .user-details h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .user-details p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            border-color: var(--secondary-color);
        }

        .btn.primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn.danger {
            background: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        /* QR Code Section */
        .qr-section {
            text-align: center;
        }

        .qr-code-container {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }

        .qr-code-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }

        .qr-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        /* Attendance Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Attendance History */
        .attendance-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .attendance-item:last-child {
            border-bottom: none;
        }

        .attendance-date {
            font-weight: 500;
            color: var(--text-primary);
        }

        .attendance-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-present {
            background: #e8f5e8;
            color: #059669;
        }

        .status-absent {
            background: #ffeaea;
            color: #dc2626;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        /* Loading States */
        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .qr-actions {
                flex-direction: column;
            }
        }

        /* Alert Styles */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert.success {
            background: #e8f5e8;
            color: #059669;
            border: 1px solid #10b981;
        }

        .alert.error {
            background: #ffeaea;
            color: #dc2626;
            border: 1px solid #ef4444;
        }

        .alert.warning {
            background: #fff3e0;
            color: #d97706;
            border: 1px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="user-details">
                        <h2 id="studentName">Loading...</h2>
                        <p id="studentInfo">Student ID: Loading...</p>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button class="btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- QR Code Section -->
            <div class="card">
                <div class="card-header">
                    <h3>
                        <div class="card-icon">
                            <i class="fas fa-qrcode"></i>
                        </div>
                        Your QR Code
                    </h3>
                </div>
                <div class="qr-section">
                    <div class="qr-code-container" id="qrCodeContainer">
                        <div class="loading" id="qrLoading">
                            <div class="spinner"></div>
                            Loading QR code...
                        </div>
                    </div>
                    <div class="qr-actions" id="qrActions" style="display: none;">
                        <button class="btn primary btn-small" onclick="downloadQR('png')">
                            <i class="fas fa-download"></i>
                            PNG
                        </button>
                        <button class="btn primary btn-small" onclick="downloadQR('pdf')">
                            <i class="fas fa-file-pdf"></i>
                            PDF
                        </button>
                        <button class="btn btn-small" onclick="regenerateQR()">
                            <i class="fas fa-sync"></i>
                            Regenerate
                        </button>
                    </div>
                </div>
            </div>

            <!-- Attendance Stats -->
            <div class="card">
                <div class="card-header">
                    <h3>
                        <div class="card-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        Attendance Statistics
                    </h3>
                </div>
                <div class="stats-grid" id="attendanceStats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalDays">-</div>
                        <div class="stat-label">Total Days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="presentDays">-</div>
                        <div class="stat-label">Present</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="absentDays">-</div>
                        <div class="stat-label">Absent</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="attendancePercentage">-%</div>
                        <div class="stat-label">Percentage</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Attendance History -->
        <div class="card">
            <div class="card-header">
                <h3>
                    <div class="card-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    Recent Attendance History
                </h3>
                <button class="btn" onclick="loadAttendanceHistory()">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
            </div>
            <div class="attendance-history" id="attendanceHistory">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading attendance history...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let attendanceChart = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure DOM is fully rendered
            setTimeout(() => {
                checkAuth();
            }, 100);
        });

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('api/student_auth.php?action=check_auth');
                const data = await response.json();
                
                if (data.success && data.user.role === 'student') {
                    currentUser = data.user;
                    updateUserInfo();
                    loadStudentData();
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                // Redirect to login if authentication fails
                window.location.href = 'login.html';
            }
        }

        // Update user information display
        function updateUserInfo() {
            document.getElementById('studentName').textContent = currentUser.name || 'Student';
            document.getElementById('studentInfo').textContent = `Student ID: ${currentUser.student_id}`;
        }

        // Load student data
        async function loadStudentData() {
            await Promise.all([
                loadQRCode(),
                loadAttendanceStats(),
                loadAttendanceHistory()
            ]);
        }

        // Load QR Code
        async function loadQRCode() {
            try {
                const response = await fetch(`api/student_api_simple.php?action=get_qr&student_id=${currentUser.student_id}`);
                const data = await response.json();
                
                if (data.success) {
                    const qrLoading = document.getElementById('qrLoading');
                    const qrActions = document.getElementById('qrActions');
                    const qrContainer = document.getElementById('qrCodeContainer');
                    
                    if (qrLoading) qrLoading.style.display = 'none';
                    if (qrActions) qrActions.style.display = 'flex';
                    
                    if (qrContainer) {
                        qrContainer.innerHTML = `
                            <iframe src="${data.data.image_url}" width="240" height="240" frameborder="0" style="border-radius: 8px; border: 1px solid #ddd;"></iframe>
                            <p style="margin-top: 10px; color: var(--text-secondary); font-size: 0.9rem;">
                                Generated: ${new Date(data.data.generated_at).toLocaleString()}
                            </p>
                        `;
                    }
                } else {
                    const qrLoading = document.getElementById('qrLoading');
                    if (qrLoading) {
                        qrLoading.innerHTML = `
                            <div class="alert error">
                                <i class="fas fa-exclamation-triangle"></i>
                                ${data.message}
                            </div>
                            <button class="btn primary" onclick="generateQR()">
                                <i class="fas fa-plus"></i>
                                Generate QR Code
                            </button>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading QR code:', error);
                const qrLoading = document.getElementById('qrLoading');
                if (qrLoading) {
                    qrLoading.innerHTML = `
                        <div class="alert error">
                            <i class="fas fa-exclamation-triangle"></i>
                            Failed to load QR code
                        </div>
                    `;
                }
            }
        }

        // Generate QR Code
        async function generateQR() {
            try {
                console.log('Generating QR code for student:', currentUser.student_id);
                const response = await fetch('api/student_api_simple.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=generate_qr&student_id=${currentUser.student_id}`
                });
                
                const data = await response.json();
                console.log('QR generation response:', data);
                
                if (data.success) {
                    showAlert('QR code generated successfully!', 'success');
                    loadQRCode();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error generating QR code:', error);
                showAlert('Failed to generate QR code', 'error');
            }
        }

        // Regenerate QR Code
        async function regenerateQR() {
            if (confirm('Are you sure you want to regenerate your QR code? The old one will become invalid.')) {
                console.log('Regenerating QR code for student:', currentUser.student_id);
                await generateQR();
            }
        }

        // Download QR Code
        function downloadQR(format) {
            const url = `api/qr_download.php?student_id=${currentUser.student_id}&format=${format}`;
            window.open(url, '_blank');
        }

        // Load attendance statistics
        async function loadAttendanceStats() {
            try {
                const response = await fetch(`api/student_api_simple.php?action=get_stats&student_id=${currentUser.student_id}`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalDays').textContent = stats.total_days || 0;
                    document.getElementById('presentDays').textContent = stats.present_days || 0;
                    document.getElementById('absentDays').textContent = stats.absent_days || 0;
                    document.getElementById('attendancePercentage').textContent = (stats.percentage || 0) + '%';
                    
                    // Update chart
                    updateAttendanceChart(stats);
                }
            } catch (error) {
                console.error('Error loading attendance stats:', error);
            }
        }

        // Update attendance chart
        function updateAttendanceChart(stats) {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            
            if (attendanceChart) {
                attendanceChart.destroy();
            }
            
            attendanceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [stats.present_days || 0, stats.absent_days || 0],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Load attendance history
        async function loadAttendanceHistory() {
            try {
                const response = await fetch(`api/student_api_simple.php?action=get_history&student_id=${currentUser.student_id}`);
                const data = await response.json();
                
                if (data.success) {
                    const history = data.data;
                    const historyContainer = document.getElementById('attendanceHistory');
                    
                    if (history.length === 0) {
                        historyContainer.innerHTML = '<div class="loading">No attendance records found</div>';
                        return;
                    }
                    
                    historyContainer.innerHTML = history.map(record => `
                        <div class="attendance-item">
                            <div class="attendance-date">
                                ${new Date(record.timestamp).toLocaleString()}
                            </div>
                            <div class="attendance-status status-${record.status.toLowerCase()}">
                                ${record.status}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading attendance history:', error);
                document.getElementById('attendanceHistory').innerHTML = `
                    <div class="alert error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load attendance history
                    </div>
                `;
            }
        }

        // Refresh all data
        function refreshData() {
            showAlert('Refreshing data...', 'warning');
            loadStudentData();
        }

        // Logout
        async function logout() {
            try {
                const response = await fetch('api/student_auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=logout'
                });
                
                window.location.href = 'login.html';
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
